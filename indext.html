<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #2d89ef;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      padding: 2rem;
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
    }
    .app-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .app-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 16px;
    }
    .app-card h3 {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .app-card p {
      font-size: 0.9rem;
      color: #666;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #e1e1e1;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>App Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Top Charts</a>
      <a href="#">Search</a>
    </nav>
  </header>

  <div class="container">
    <section>
      <h2 class="section-title">Featured Apps</h2>
      <div class="app-grid">
        <div class="app-card">
          <img src="https://via.placeholder.com/80" alt="App 1" />
          <h3>NoteKeeper</h3>
          <p>Organize your notes efficiently</p>
        </div>
        <div class="app-card">
          <img src="https://via.placeholder.com/80" alt="App 2" />
          <h3>FitTrack</h3>
          <p>Track your fitness goals</p>
        </div>
        <div class="app-card">
          <img src="https://via.placeholder.com/80" alt="App 3" />
          <h3>PhotoFix</h3>
          <p>Enhance your photos instantly</p>
        </div>
      </div>
    </section>

    <section style="margin-top: 3rem;">
      <h2 class="section-title">Categories</h2>
      <div class="app-grid">
        <div class="app-card">
          <h3>Productivity</h3>
        </div>
        <div class="app-card">
          <h3>Health & Fitness</h3>
        </div>
        <div class="app-card">
          <h3>Games</h3>
        </div>
        <div class="app-card">
          <h3>Photography</h3>
        </div>
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 App Store. All rights reserved.
  </footer>

</body>
</html>
